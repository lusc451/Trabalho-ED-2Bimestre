<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Jogo de Adivinhação com Busca Binária</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="gameTitle">Jogo de Adivinhação com Busca Binária</h1>

        <form id="rangeForm">
            <input type="number" id="minRange" placeholder="Digite o limite inferior" required>
            <input type="number" id="maxRange" placeholder="Digite o limite superior" required>
            <button type="submit">Definir Intervalo</button>
        </form>


        <div id="palpiteForm" style="display:none;">
            <label for="palpite">Seu palpite: </label>
            <input type="number" id="input" required>
            <button onclick="palpite()">Enviar Palpite</button>
        </div>

        <div class="info-box" id="dicas-box">
            <section id="dicas">Dicas aparecerão aqui</section>
        </div>
        <div class="info-box" id="feedback-box">
            <section id="feedback">Feedback do jogo</section>
        </div>
        <div class="info-box" id="tentativas-box">
            <section id="tentativasRestantes"></section>
        </div>
        <section id="mensagemFinal"></section>
    </div>

    <script src="script.js"></script>
</body>
</html>
