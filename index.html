<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Jogo de Adivinhação com Busca Binária</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jogo de Adivinhação com Busca Binária</h1>

    <section id="instrucoes">
        <p>Tente adivinhar o número secreto entre 1 e 100 usando as dicas de busca binária.</p>
    </section>

    <div id="palpiteForm">
        <label for="palpite">Seu palpite: </label>
        <input type="number" id="input" min="1" max="100" required>
        <button id="mybtn" onclick="palpite()">Enviar Palpite</button>
    </div>

    <section id="dicas"></section>
    <section id="tentativasRestantes"></section>
    <section id="mensagemFinal"></section>

    <script src="script.js"></script>
</body>
</html>
